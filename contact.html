<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/contact.css">
    <title>Contactez-nous</title>
</head>

<body>
    <nav class="navbar">
        <div class="nav-picture">
            <img src="images/logo.png" alt="logo du site">
        </div>
        <div class="items">
            <ul class="nav-items">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="menu.html">Nos Plats</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <hr class="menu-separation">

    <main id="contact">
        <h1> Nous contacter</h1>

        <div class="separation">
            <hr>
            <span class="fas fa-spa"></span>
            <hr>
        </div>
        
        <section class="box-contacts">
            
            <form class="contact-form">
                <div class="contact-item">
                    <label for="name">Nom* </label>
                    <input type="text" id="name"  required>
                </div>

                <div class="contact-item">
                    <label for="prenom">Prénom* </label>
                    <input type="text" id="prenom" required>
                </div>

                <div class="contact-item">                        
                    <label for="phone">Téléphone* </label>
                    <input type="tel" id="phone" required>
                </div>

                <div class="contact-item">                        
                    <label for="message">Message* </label>
                    <textarea id="message" rows="4" required></textarea>
                </div>

                <button type="submit">Envoyer</button>
            </form>
           
            <div class="infos">

                <div class="adresse">
                    <h2>Adresse</h2>
                    <hr>
                    <p>
                        <span class="far fa-map-marker-alt"></span>
                        Place de la Commune, Puteaux
                    </p>                                                                                               
                </div>

                <div class="horaires">
                    <h2>Ouverture</h2>
                    <hr>
                    <p>Tous les jours <b>de 8h - 23h </b></p>                    
                </div>

                <div class="contact">
                    <h2>Contact</h2>
                    <hr>
                    <p>
                        <span class="far fa-phone-alt"></span>
                        0601233211
                    </p>                                            

                    <p>
                        <span class="far fa-envelope"></span>
                        contact@gmail.fr
                    </p>
                                                                           
                </div>
            </div>
        </main>
       
    </section>

    <footer class="footer">
        <p>&copy; 2023 Tous droits résérvé</p>
        
        <a href="">Mentions legales</a>
       
        <div class="icons">
            <a href="https://www.facebook.com/?locale=fr_FR">
                <span class="fab fa-facebook-square"></span>
            </a>
            <a href="https://twitter.com/?lang=fr">
                <span class="fab fa-twitter"></span>
            </a>
            <a href="https://www.instagram.com/">
                <span class="fab fa-instagram"></span>
            </a>
        </div>
    </footer>
</body>

</html>
